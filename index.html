<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--background page -->
    <div class="background">
        <div class="background-top"></div>
    </div>
    <!--background page -->

    <!-- start container -->
    <div class="container" id="app">

        <!-- start col-sx -->
        <div class="col-sx">

            <!-- start header-div -->
            <div class="header">

                <!-- start user -->
                <div class="user">
                    <div class="circle-div">
                        <img src="img/av_1.png" alt="">
                    </div>
                    <h3>Nome Utente</h3>
                </div>
                <!-- end user -->

                <!-- start icons -->
                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <!-- end icons -->

            </div>
            <!-- end header-div -->

            <!-- start notifications-div -->
            <div class="notifications">
                <div class="circle-div">
                    <i class="fas fa-bell-slash"></i>

                </div>

                <div class="notifications-details">
                    <h4>Ricevi notifiche di nuovi messaggi </h4>
                    <span>Attiva notifiche desktop</span>
                </div>
                
            </div>
            <!-- end notifications-div -->

            <!-- start search-bar-div -->
            <div class="search-bar-div">
                <label for="search" class="search-label">
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" name="search" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- end search-bar-div -->

            <!-- start section contacts -->
            <section class="contacts" id="contacts">
                <div class="person" v-for="person in contacts">
                    <div class="user">
                        <div class="circle-div">
                            <img :src="person.avatar" alt="">
                        </div>

                        <div class="user-details">
                            <div class="name-last-message">
                                <h3>{{person.name}} </h3>
                                <span class="last-message">Last message</span>
                            </div>

                            <span class="last-message-date">28/06/2021 10:02:01</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end section contacts -->

        </div>
        <!-- end col-sx -->

        <!-- start col-dx -->
        <div class="col-dx">

            <!-- start header-div -->
            <div class="header">

                <!-- start user -->
                <div class="user">
                    <div class="circle-div">
                        <img src="img/av_2.png" alt="">
                    </div>
                    <div class="name-last-access">
                        <h3>Nome </h3>
                        <span class="last-access">Ultimo accesso oggi alle</span>
                    </div>
                </div>
                <!-- end user -->

                <!-- start icons -->
                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <!-- end icons -->
                
            </div>
            <!-- end header-div -->

            <!-- start section-meassages -->
            <section class="messages">
                <div class="messages-container">
                    <div class="message my-message">
                        <h4>Hai portato a spasso il cane?</h4>
                        <span class="last-message-date">28/06/2021 10:02:01</span>

                    </div>
                    <div class="message user-message">
                        <h4>Tutto fatto!</h4>
                        <span class="last-message-date">28/06/2021 10:02:01</span>
                    </div>
                </div>
            </section>
            <!-- end section-meassages -->

            <!-- start write-message-div -->
            <div class="write-message-div">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </div>
            <!-- end write-message-div -->
            
        </div>
        <!-- end col-dx -->
        
    </div>
    <!-- end container -->
    

    <script src="js/script.js"></script>
</body>
</html>
